{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Signup</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link rel="stylesheet" href="{% static 'NavBar.css' %}" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../static/mobile_login.css" />
  </head>

  <body>
    <header>
      <script>
        // Prevent dropdown menu from closing when click inside the form
        $(document).on("click", ".action-buttons .dropdown-menu", function (e) {
          e.stopPropagation();
        });
      </script>
      <div id="logo" alt="logo">
        <img src="{% static 'Navlogo2.svg' %}" />
      </div>
      <nav>
        <ul class="nav__links">
          <li><a href="{% url 'pomodoro' %}">Study Space</a></li>
          <li><a href="{% url 'One_on_One' %}">One-on-One</a></li>
          <li><a href="{% url 'projects' %}">Upcoming Projects</a></li>
          <li><a href="{% url 'about' %}">About Us</a></li>
          <li><a href="{% url 'signup' %}">Join Now</a></li>
        </ul>
      </nav>
      <!-- Omar's login code -->
      <a href="{% url 'login' %}" class='cta'>Login</a>
      <!-- Omar's login code -->

      <p class="menu cta">Menu</p>
    </header>
    <div id="mobile__menu" class="overlay">
      <a class="close">&times;</a>
      <div class="overlay__content">
        <a href="{% url 'pomodoro' %}">Study Space</a>
        <a href="{% url 'One_on_One' %}">One-on-One</a>
        <a href="{% url 'projects' %}">Upcoming Projects</a>
        <a href="{% url 'about' %}">About Us</a>
        <a href="{% url 'signup' %}">Join Now</a>
        <a href="{% url 'login' %}">Login</a>
      </div>
    </div>
    <script src="{% static 'NavBar.js' %}"></script>

    <div id="content">
      <div class="center">
        <div class="container">
          <div class="text">Sign up</div>
          <form>
      
            <div class="data">
              <label>Email</label>
              <input type="text" required />
            </div>
      
            <div class="data">
              <label>Password</label>
              <input type="password" required />
            </div>
      
            <div class="data">
              <label>Confirm Password</label>
              <input type="password" required />
            </div>
      
      
            <div class="btn">
              <div class="inner"></div>
              <button type="submit" href="#">Next</button>
            </div>
      
      
          </form>
        </div>
      </div>
      </div>
    </div>

  </body>
</html>
